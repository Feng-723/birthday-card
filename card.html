<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <style>
        /* 設定整個頁面的背景圖片 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('IMG_3394.JPG') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* 半透明的卡片 */
        .card {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); /* 讓卡片有點透明 */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

       /* 設定深色字體 */
        h2 {
            color: #d81b60; /* 深粉紅色標題 */
        }

        p {
            color: #333; /* 深灰色文字 */
        }
	/* 播放音樂按鈕 */
        .music-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 背景音樂 -->
    <audio id="bg-music" loop>
        <source src="totoro.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <button class="music-btn" onclick="document.getElementById('bg-music').play()">點我播放音樂 🎵</button>
    
    <div class="card">
        <h2>🎉 生日快樂！🎉</h2>
        <p>親愛的寶貝，這次的卡片有沒有很特別啊~~</p>
	<p>而且還能夠順便給妳一點小考驗，嘿嘿~</p>
        <p>今天是妳的特別日子，我想讓妳知道，</p>
	<p>妳對我來說是世界上最重要的人。</p>
	<p>雖然妳說越來越不會特別想過生日，但我還是要幫妳過，</p>
	<p>並且是!往後的每一個生日都是!!</p>
	<p>再來也希望妳之後畢業後，一切順利!!</p>
        <p>希望這份小小的心意，能讓妳的生日更加特別！</p>
        <p>愛妳的男友 臭加哄</p>
    </div>

</body>
</html>
