<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日挑戰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        body {

            font-family: 'Patrick Hand', cursive;
            color: #fff;
            text-align: center;

            background: #ffcc00;

        <button onclick="startQuiz()">開始挑戰</button>

        function startQuiz() {
            window.location.href = 'quiz-.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入密碼</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        body {
            background-color: #00bcd4;
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            color: #fff;
            padding: 50px;
        }
        .container {
            background: rgba(255, 105, 180, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input {
    font-size: 20px;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    border: 2px solid #ff69b4; /* 粉紅色邊框 */
    color: #ff69b4; /* 輸入文字顏色 */
}

button {
    background: #ff69b4; /* 粉紅色 */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
        button:hover {
            background: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>輸入剛剛得到的四個數字</h2>
        <input type="password" id="password" maxlength="4">
        <br>
        <button onclick="checkPassword()">確認</button>
        <p id="error" style="color: red; display: none;">密碼錯誤！</p>
    </div>
    <script>
        function checkPassword() {
            let input = document.getElementById("password").value;
            if (input === "0723") {
                window.location.href = "card.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

            background-color: #00bcd4;

            font-family: 'Patrick Hand', cursive;

        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;

            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);

</head>
<body>
    <div class="card">
        <h2>🎉 生日挑戰規則 🎉</h2>

        <p>三、希望這份小小的心意，能讓妳的生日更加特別！</p>
        <p>From臭加哄</p>
    </div>
</body>
</html>
